{% extends "base.html" %}

{% block main %}
  <div class="play page row">

    <div class="medium-8 columns">

			<div class="row">

	      <div class="small-12 columns">

		      <div class="time-remaining">
		        <div class="cell">
		          <div class="digits"></div>
		        </div>
		      </div>

		    </div>
	  	</div>

			<div class="row">

	      <div class="medium-6 columns">

	        <h4 class="selected-market-left">Dogecoin <span id="price-change-left"></span></h4>

	        <div class="current-bets" id="current-bets-left"></div>

	        <form id="bet-left" method="POST" action="#">
	          <div class="row collapse">
	            <div class="small-7 columns">
	              <input type="text" id="bet-input-left" placeholder="Amount to bet" />
	            </div>
	            <div class="small-5 columns">
	              <select id="bet-denomination-left" class="prefix">
	                <option value="DYF">Dyffs (DYF)</option>
	              </select>
	            </div>
	          </div>
	          <button type="submit" class="button expand small radius bet-button">
	              Bet on <span class="selected-market-left">Dogecoin</span>
	          </button>

	        </form>

	      </div>

	      <div class="medium-6 columns">

	      	<h4 class="selected-market-right">Bitcoin <span id="price-change-right"></span></h4>

	        <div class="current-bets" id="current-bets-right"></div>

	        <form id="bet-right" method="POST" action="#">
	        	<div class="row collapse">
	            <div class="small-7 columns">
	              <input type="text" id="bet-input-right" placeholder="Amount to bet" />
	            </div>
	            <div class="small-5 columns end">
	              <select id="bet-denomination-right" class="prefix">
	                <option value="DYF">Dyffs (DYF)</option>
	              </select>
	            </div>
	          </div>
            <button type="submit" class="button expand small radius bet-button">
              Bet on <span class="selected-market-left">Bitcoin</span>
            </button>
	        </form>
	      </div>

    	</div>

    </div>

    <div class="medium-4 columns">
			{% include "includes/sidebar.html" %}
    </div>
  </div>
  {% endblock %}
