<div class="row">
	<div class="medium-8 columns">
		<form action="/login" method="POST">
			<input type="text" id="username" name="username" class="input-xlarge radius" placeholder="Username" required autofocus />
			<input type="password" id="password" name="password" class="input-xlarge radius" placeholder="Password" required />
			<input type="checkbox" id="remember" name="remember" value="Y" /><label for="remember"class="checkbox-label">Keep me signed in</label>
			<button type="submit" class="button radius small right">Sign in</button>
		</form>
	</div>
	<div class="medium-4 columns social-logins">
		<a class="button radius small right" href="/login/facebook"><i class="fa fa-facebook"></i> facebook</a>
	</div>
</div>
